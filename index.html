<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="topperContainer">

<div class="front">
  <div class="leftSideContainer">
    <div class="bg"></div>
    <div class="dateContainer">
      <span class="day">Sunday<span class="date"D>4 Jan 2020</span>
</span>
      <i class="pin" data-feather="map-pin"></i>
      <span class="location">London, UK</span>
      
    </div>
    
    <div class="LilInfoContainer">
      <i class="WeatherIcon" data-feather="cloud"></i>
       <span class="WeatherIcon"><img src="https://cdn.weatherapi.com/weather/64x64/night/176.png"></span>
      <span class="MainDeg">29°</span>
      <span class="Description">Scattered Clouds</span>  
    </div> 
  </div>
    <div class="rightSideContainer">
      <div class="moreInfoContainer">
      <ul class="InfoList">
      
        <li class="infoItem"><span>PRECIPITATION</span><span class="value">0%</span></li>
        <li class="infoItem"><span>HUMIDITY</span><span class="value">34%</span></li>
        <li class="infoItem"><span>WIND</span><span class="value">14km/h</span></li>
        <li class="infoItem"><span>FEELS LIKE</span><span class="value">25°</span></li>
        <li class="infoItem"><span>HIGHEST TEMP</span><span class="value">32°</span></li>
        <li class="infoItem"><span>LOWEST TEMP</span><span class="value">22°</span></li>
      </ul>        
    </div>
      
       <div class="forecastContainer">
          <ul class="forecastDayList">
          <li class="forecastDay">
          <i data-feather="cloud-lightning"></i>
            <div class="clear"></div>
            <span class="forecastDay-Day">
              Mon
            </span>
            <div class="clear"></div>
            <span class="forecastDay-Temp">
              36°
            </span>
          <div class="clear"></div>
          </li>
          <li class="forecastDay">
          <i data-feather="cloud-off"></i>
            <div class="clear"></div>
            <span class="forecastDay-Day">
              Tue
            </span>
            <div class="clear"></div>
            <span class="forecastDay-Temp">
              28°
            </span>
          <div class="clear"></div>
          </li>
          
         <li class="forecastDay">
          <i  data-feather="cloud-snow"></i>
            <div class="clear"></div>
            <span class="forecastDay-Day">
              Wed
            </span>
            <div class="clear"></div>
            <span class="forecastDay-Temp">
              -4°
            </span>
          <div class="clear"></div>
          </li>
          
         <li class="forecastDay">
          <i data-feather="cloud-rain"></i>
            <div class="clear"></div>
            <span class="forecastDay-Day">
              Thu
            </span>
            <div class="clear"></div>
            <span class="forecastDay-Temp">
              32°
            </span>
          <div class="clear"></div>
          </li>        
        </ul>
        </div>
      <div class="change-btn-container"> 
      <button class="ChangeLocation"><i class="pin" data-feather="map-pin"></i>
 Change Location </button>
    </div>
  </div>

</div>
  
  <div class="back">
    
  <input type="text" class="input" placeholder="type city"></input>
     
    <div id="input_container">
      <div class="in_C" >
        <span>Search</span>
            <input id="cityInput" type="text" />
      </div>
      <button id="undo" class="doSearch"><i class="pin" data-feather="map-pin"></i>
 Change Location </button>
   </div>
    <div class="recentSearches">
      <span class="recentHr">Recent</span>
     <ul class="recentList" >
        <li class="recentItem">Tabriz
           <i class="pin" data-feather="arrow-right"></i>
          </li>
        <li class="recentItem">London</li>
        <li class="recentItem">Seattle</li>
        <li class="recentItem">Amsterdam</li>
        <li class="recentItem">tehran</li>

        
      </ul>
      
      
    </div>
    
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
